<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<title>Document</title>

</head>

<body>

  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <h1>Calculadora de sueldos</h1>
    </div>
  </nav>

  <div class="container-sm my-5">

    <h2>Bienvenido a la calculadora de sueldo. Por favor siga los pasos a continuacion para poder calcular su salario
    </h2>


  </div>

  <div class="container-sm my-5">

    <select class="form-select" id="categoria" aria-label="Default select example">
      <option selected>Seleccione su categoria</option>
      <option value="1">Tenico de Primera categoria</option>
      <option value="2">Tecnico de Segunda categoria</option>
      <option value="3">Supervisor de produccion</option>
      <option value="4">Jefe de sector</option>
    </select>
  </div>

  <div class="container-sm my-5">
    <div>
      <input id="nombre-usuario" class="form-control" type="text" placeholder="Ingrese su nombre y apellido">

      <div class="container my-4">
        <button id="validar-nombre" class="btn btn-primary" type="button">Validar nombre y apellido</button>
      </div>


    </div>
  </div>

  <div class="container-sm my-5">
    <div>
      <input id="horas-extras" class="form-control" type="text"
        placeholder="Ingrese la cantidad de horas extras que realizo en el mes">
    </div>
    <div class="container my-4">
      <button id="validar-horas-extras" class="btn btn-primary" type="button">Validar horas extras</button>
    </div>
  </div>

  <div class="container-sm my-5">
    <div>
      <input id="sabados-trabajados" class="form-control" type="text"
        placeholder="Ingrese cuantos sabados trabajo en el mes">

      <div class="container my-4">
        <button id="validar-sabado" class="btn btn-primary" type="button">Validar sabados trabajados</button>
      </div>

    </div>

  </div>

  <div class="container my-4">
    <button id="calcular-btn" class="btn btn-primary">Calcular sueldo</button>
  </div>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet prefetch"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<title>Document</title>

</head>

<body>

  <header>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <h1>Calculadora de sueldos</h1>
      </div>
    </nav>

    <div class="container-sm my-5 col-6 w-50">
      <h2>Bienvenido a la calculadora de sueldo. Por favor siga los pasos a continuacion para poder calcular su salario
      </h2>
    </div>


  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="bg-primary text-white p-3">
          ingrese datos
        </div>
      </div>
      <div class="col">
        <div class="bg-secondary text-white p-3">
          datos cargados
        </div>
      </div>
    </div>
  </div>

  <div class="container my-4">
    <div class="row">

      <div class=col>

        <div class="container-sm d-flex justify-content-center align-items-center">
          <select class="form-select col-6 w-50" id="categoria" aria-label="Default select example">
            <option selected>Seleccione su categoria</option>
            <option value="1">Tenico de Primera categoria</option>
            <option value="2">Tecnico de Segunda categoria</option>
            <option value="3">Supervisor de produccion</option>
            <option value="4">Jefe de sector</option>
          </select>
        </div>

        <div class="container-sm my-4">
          <div class="container-sm my- d-flex justify-content-center align-items-center">
            <input id="nombre-usuario" class="form-control col-6 w-50" type="text"
              placeholder="Ingrese su nombre y apellido">
          </div>
          <div class="container-sm my-4 d-flex justify-content-center align-items-center">
            <button id="validar-nombre" class="btn btn-primary" type="button">Validar nombre y apellido</button>
          </div>
        </div>

        <div class="container-sm my-4">
          <div class="container-sm my-4 d-flex justify-content-center align-items-center">
            <input id="horas-extras" class="form-control col-6 w-50" type="text"
              placeholder="Ingrese la cantidad de horas extras que realizo en el mes">
            <div id="extraError" class="invalid-feedback">
              <p>No se pueden hacer mas de 40hs en el mes, o ingreso un caracter no valido</p>
            </div>
          </div>

          <div class="container-sm my-4 d-flex justify-content-center align-items-center">
            <button id="validar-horas-extras" class="btn btn-primary" type="button">Validar horas extras</button>
          </div>

        </div>

        <div class="container-sm my-4">
          <div class="container-sm my-4 d-flex justify-content-center align-items-center">
            <input id="sabados-trabajados" class="form-control col-6 w-50" type="text"
              placeholder="Ingrese cuantos sabados trabajo en el mes">
            <div id="sabadoError" class="invalid-feedback">
            </div>
          </div>

          <div class="container-sm my-4 d-flex justify-content-center align-items-center">
            <button id="validar-sabado" class="btn btn-primary" type="button">Validar sabados trabajados</button>

          </div>

          <div class="container-sm my-5 d-flex justify-content-center align-items-center">
            <button id="calcular-btn" class="btn btn-primary">Calcular sueldo</button>
          </div>
        </div>

      </div>

      <div class=col>
        <table id="tabla-main" class="table table-dark table-striped">
          <thead>
            <tr id="columna">

              <th scope="col">Nombre</th>
              <th scope="col">Categoria</th>
              <th scope="col">sueldo</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script/index.js"></script>
    <script src="./script/script.js"></script>

</body>


</html>
